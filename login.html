<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PRISON.OS | Terminal Access</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="display:block;">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">PRISON.OS</div>
        <h2>Security Terminal</h2>
        <p>Authorize to access management systems</p>
      </div>

      {% if error %}
      <div class="error-msg"><i class="fas fa-exclamation-triangle"></i> {{ error }}</div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group"><label>Username</label><input type="text" name="username" class="form-control" required autocomplete="username"></div>
        <div class="form-group"><label>Password</label><input type="password" name="password" class="form-control" required autocomplete="current-password"></div>
        <button type="submit" class="btn-login">Initialize Access</button>
      </form>
      <div class="login-footer">
        <p>Trouble logging in? <a href="#">Contact Ops Support</a></p>
        <div style="margin-top:1.5rem;font-size:0.75rem;letter-spacing:1px;">ENCRYPTION LEVEL: AES-256-GCM</div>
      </div>
    </div>
  </div>
</body>
</html>
